<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form | RPL Tekno</title>
</head>
<body>
    <div id="form-contact">
        <form action="link formspree" method="POST">
          <h2 class="fw-bolder">Hubungi Kami :)</h3>
          <div class="email-name">
            <label>
              <h5>Email<span class="req">*</span></h5>
              <input type="email" name="email" placeholder="example@mail.com" required>
            </label>
            <label>
              <h5>Full Name<span class="req">*</span></h5>
              <input type="text" name="name" placeholder="John Doe" required>
            </label>
          </div>
          <label class="msg">
            <h5>Message<span class="req">*</span></h5>
            <textarea name="message" placeholder="Hi!" required></textarea>
          </label>
          <!-- your other form fields go here -->
          <div class="btn"> 
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
